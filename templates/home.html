{% extends 'base.html' %}

{% block title %}URL Shortener{% endblock %}

{% block main %}
    <div class="text-center">
        <h1 class="mb-4">URL Shortener</h1>

        <form action="your-url" method="post" class="mb-4">
            <div class="form-group">
                <label for="url">Website URL</label>
                <input type="url" name="url" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="code">Short Name URL</label>
                <input type="text" name="code" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Shorten</button>
        </form>

        <form action="your-url" method="post" enctype="multipart/form-data" class="mb-4">
            <div class="form-group">
                <label for="file">File</label>
                <input type="file" name="file" class="form-control" required>
                 <div class="form-group">
                <label for="code">Short Name URL</label>
                <input type="text" name="code" class="form-control" required>
            </div>
                <button type="submit" class="btn btn-primary">Shorten</button>

            </div>

        </form>

     {% if codes %}
        <h2>Codes you have created</h2>
        <ul>
            {% for code in codes %}
                <a href="{{ url_for('redirect_to_url', code=code) }}">
                    <li>{{ code }}</li>
                </a>
            {% endfor %}
        </ul>
    {% endif %}
    </div>

{% endblock %}
